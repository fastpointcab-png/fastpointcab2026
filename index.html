    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            spacing: {
              'safe-area-inset-bottom': 'env(safe-area-inset-bottom)',
            },
            colors: {
              brand: {
                yellow: '#FF6467',
                dark: '#FF6467',
                slate: '#FF6467',
                cloud: '#FF6467',
              },
              yellow: {
                400: '#FF6467',
                500: '#FF6467',
                600: '#FF6467',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'vertical-scroll': 'verticalScroll 60s linear infinite',
              'vertical-scroll-reverse': 'verticalScrollReverse 60s linear infinite',
              'magnetic-float': 'magneticFloat 6s ease-in-out infinite',
              'radar-signal': 'radarSignal 3s cubic-bezier(0, 0, 0.2, 1) infinite',
              'rhythmic-vibrate': 'rhythmicVibrate 2.5s ease-in-out infinite',
              'glow-flow': 'glowFlow 4s ease-in-out infinite',
              'ring-vibrate': 'ringVibrate 3s ease-in-out infinite',
              'side-peek': 'sidePeek 4s ease-in-out infinite',
              'shimmer-x': 'shimmerX 2s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              verticalScroll: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              verticalScrollReverse: {
                '0%': { transform: 'translateY(-50%)' },
                '100%': { transform: 'translateY(0)' },
              },
              magneticFloat: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '33%': { transform: 'translate(5px, -15px) rotate(2deg)' },
                '66%': { transform: 'translate(-5px, -10px) rotate(-2deg)' },
              },
              radarSignal: {
                '0%': { transform: 'scale(1)', opacity: '0.5' },
                '100%': { transform: 'scale(2.5)', opacity: '0' },
              },
              rhythmicVibrate: {
                '0%, 15%, 100%': { transform: 'rotate(0) scale(1)' },
                '2%': { transform: 'rotate(-8deg) scale(1.1)' },
                '4%': { transform: 'rotate(8deg) scale(1.1)' },
                '6%': { transform: 'rotate(-8deg) scale(1.1)' },
                '8%': { transform: 'rotate(8deg) scale(1.1)' },
                '10%': { transform: 'rotate(0) scale(1)' },
              },
             glowFlow: {
  '0%, 100%': { boxShadow: '0 0 10px rgba(255,100,103,0.3)', filter: 'brightness(1)' },
  '50%': { boxShadow: '0 0 30px rgba(255,100,103,0.6)', filter: 'brightness(1.1)' },
},

              ringVibrate: {
                '0%, 70%, 100%': { transform: 'rotate(0deg) scale(1)' },
                '72%, 76%, 80%, 84%, 88%': { transform: 'rotate(-12deg) scale(1.05)' },
                '74%, 78%, 82%, 86%, 90%': { transform: 'rotate(12deg) scale(1.05)' },
                '92%': { transform: 'rotate(0deg) scale(1.1)' }
              },
              sidePeek: {
                '0%, 100%': { transform: 'translateX(60%)' },
                '40%, 60%': { transform: 'translateX(0%)' }
              },
              shimmerX: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>

}
</script>
